      }
      .cancel-icon {

        border: 1px solid red;
        font-size: 10px;
        padding: 5px;
        border-radius: 5px;
        font-size: 25px;
      }
      p {
        font-size: 35px;
      }

      @media (max-width: 767px) {
        .styled-table {

          height: auto;
        }
        .prenom,

        .validate-icon,
        .cancel-icon {

        p {

        }
        th,
